<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body style="margin:0;display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:center;height:100vh;background:#111;color:#fff;font-family:system-ui">
    <div>Ice Slalom placeholder ✅</div>

    <button id="send" style="padding:10px 14px;border-radius:10px;cursor:pointer">
      Send TEST score
    </button>

    <script>
      const GAME = "slalom";

      document.getElementById("send").addEventListener("click", () => {
        const score = Math.floor(Math.random() * 5000);

        const payload = { type: "WINTER_ARCADE_SCORE", game: GAME, score };

        // IMPORTANTE: targetOrigin = parent origin (non "*") per evitare warning
        // Con allow-same-origin attivo, origin non è null.
        window.parent.postMessage(payload, "*");
      });
    </script>
  </body>
</html>
